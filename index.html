<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Data</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #92bde7;
      color: #485e74;
      line-height: 1.6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1em;
    }

    .container {
      max-width: 1170px;
      margin-left: auto;
      margin-right: auto;
      padding: 1em;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .brand {
      text-align: center;
    }

    .brand span {
      color: #fff;
    }

    .wrapper {
      box-shadow: 0 0 20px 0 rgba(72, 94, 116, 0.7);
    }

    .wrapper>* {
      padding: 1em;
      width: 450px;
      margin: auto;
    }

    .company-info {
      background: #c9e6ff;
    }

    .company-info h3,
    .company-info ul {
      text-align: center;
      margin: 0 0 1rem 0;
    }

    .contact {
      background: #f9feff;
    }

    /* FORM STYLES */
    .contact form {
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 20px;
    }

    .contact form label {
      display: block;
    }

    .contact form p {
      margin: 0;
    }

    .contact form .full {
      grid-column: 1;
    }

    .contact form button,
    .contact form input,
    .contact form textarea {
      width: 100%;
      padding: 1em;
      border: 1px solid #c9e6ff;
    }

    .contact form button {
      background: #c9e6ff;
      border: 0;
      text-transform: uppercase;
    }

    .contact form button:hover,
    .contact form button:focus {
      background: #92bde7;
      color: #fff;
      outline: 0;
      transition: background-color 2s ease-out;
    }

    .alert {
      text-align: center;
      padding: 10px;
      background: #79c879;
      color: #fff;
      margin-bottom: 10px;
      display: none;
    }

    /* LARGE SCREENS */
    @media(min-width:700px) {
      .wrapper {
        display: grid;
        grid-template-columns: 1fr;
      }

      .wrapper>* {
        padding: 2em;
      }

      .company-info h3,
      .company-info ul,
      .brand {
        text-align: left;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="brand">Add Video</h1>
    <div class="wrapper">
      <div class="contact">
        <h3>Add Data</h3>
        <div class="alert">Your message has been sent</div>
        <form id="contactForm">
          <p>
            <label>description</label>
            <input type="text" name="description" id="description" required>
          </p>
          <p>
            <label>id</label>
            <input type="text" name="id" id="id">
          </p>
          <p>
            <label>thumbnail</label>
            <input type="text" name="thumbnail" id="thumbnail" required>
          </p>
          <p>
            <label>title</label>
            <input type="text" name="title" id="title">
          </p>
          <p>
            <label>ytId</label>
            <input type="text" name="ytId" id="ytId">
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1BxuCos2MYyJKoEwyDZONE5j3pO4sSCw",
      authDomain: "videoplayer-3db9b.firebaseapp.com",
      projectId: "videoplayer-3db9b",
      storageBucket: "videoplayer-3db9b.appspot.com",
      messagingSenderId: "480879304480",
      appId: "1:480879304480:web:d90b157929c9f75079c145",
      measurementId: "G-PYDEDZP8WW"
    };

    const app = initializeApp(firebaseConfig);

    const db = getFirestore(app);

    document.getElementById('contactForm').addEventListener('submit', submitForm);

    function submitForm(e) {
      e.preventDefault();

      var description = getInputVal('description');
      var id = getInputVal('id');
      var thumbnail = getInputVal('thumbnail');
      var title = getInputVal('title');
      var ytId = getInputVal('ytId');

      saveMessage(description, id, thumbnail, title, ytId);

      document.querySelector('.alert').style.display = 'block';

      setTimeout(function () {
        document.querySelector('.alert').style.display = 'none';
      }, 3000);

      document.getElementById('contactForm').reset();
    }

    function getInputVal(id) {
      return document.getElementById(id).value;
    }

    function saveMessage(description, id, thumbnail, title, ytId) {
      addDoc(collection(db, "video"), {
        description,
        id,
        thumbnail,
        title,
        ytId
      }).then((docRef) => console.log("Document written with ID: ", docRef.id)).catch((e) => console.error("Error adding document: ", e));
    }
  </script>
</body>

</html>
